style: github
template: CHANGELOG-release-note.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/cloud-ca/terraform-provider-cloudca
options:
  commits:
    filters:
      Type:
        - doc
        - enhance
        - feat
        - fix
        - perf
        - refactor
  commit_groups:
    title_maps:
      doc: Documentation
      enhance: Enhancements
      feat: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
  header:
    pattern: "^(\\w*)\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
